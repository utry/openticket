<body>

    <div class="clearfix"></div>
    <!-- BEGIN CONTAINER -->
    <div class="page-container">

        <!-- BEGIN PAGE -->
        <div class="page-content" style="margin:50px">
            <div class="portlet-body form">
                <form role="form" action="/openticket/saveField" id="fieldForm">
                    <div class="form-body">
                        <div class="form-group">
                            <label >工单类型</label>
                            <select  class="form-control" name="ticketType">
                                <option th:each="ticketType : ${ticketTypeList}" th:text="${ticketType.name}"></option>
                            </select>
                        </div>    
                        <div class="form-group">
                            <label >选择类型</label>
                            <select  class="form-control" id="typeSelect" onchange="showTextarea(this)" name="selectType">
                                <option th:each="fieldType : ${fieldTypeList}" th:text="${fieldType.name}"></option>
                            </select>
                        </div> 
                        <div class="form-group">
                            <label for="exampleInputEmail1">对象名称</label><span style="color:red">(*)</span>
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter text" name="fieldName">
                            <span class="help-block">请输入要添加的列名</span>
                        </div>
                        <div class="form-group">
                            <label  class="">是否必填</label>
                            <div class="radio-list">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="1" > 是
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadios" id="optionsRadios5" value="0" checked> 否
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1" id="defaultLabel">默认值</label>
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter text" name="defaultValue">
                            <span class="help-block">请输入默认值</span>
                        </div>
                        <div class="form-group" id="selectTextarea" style="display: none">
                            <label >请输入可供选择的值（通过回车结束当前选择）</label>
                            <textarea class="form-control" rows="3" name="textareaValue"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-info" onclick="submitOrder()">Submit</button>
                        <button type="button" class="btn btn-default" onclick="javascript:window.location.href='/openticket/index'">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- END PAGE -->
    </div>
