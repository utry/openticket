<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en" class="no-js">
<head>
   <meta charset="utf-8" />
   <title>需求提交单</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   <meta name="MobileOptimized" content="320">
   <!-- BEGIN GLOBAL MANDATORY STYLES -->
   <link href="plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
   <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
   <link href="plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css"/>
   <!-- END GLOBAL MANDATORY STYLES -->
   <!-- BEGIN THEME STYLES -->
   <link href="css/style-conquer.css" rel="stylesheet" type="text/css"/>
   <link href="css/style.css" rel="stylesheet" type="text/css"/>
   <link href="css/style-responsive.css" rel="stylesheet" type="text/css"/>
   <link href="css/plugins.css" rel="stylesheet" type="text/css"/>
   <link href="css/themes/default.css" rel="stylesheet" type="text/css" id="style_color"/>
   <link href="css/custom.css" rel="stylesheet" type="text/css"/>
   <!-- END THEME STYLES -->
   <link rel="shortcut icon" href="favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="page-header-fixed">


<!-- BEGIN CONTAINER -->
<div class="page-container">

   <!-- BEGIN PAGE -->
   <div class="page-content" style="margin:50px">

      <!-- BEGIN PAGE CONTENT-->
      <div class="row">
         <div class="col-md-10">
            <!-- BEGIN SAMPLE FORM PORTLET-->
            <div class="portlet">

               <div class="portlet-body form">
                  <form role="form">
                     <div class="form-body">
                        <div class="form-group">
                           <label >工单类型</label>
                           <select  class="form-control" name="ticketType">
                              <option th:each="ticketType : ${ticketTypeList}" th:text="${ticketType.name}"></option>
                           </select>
                        </div>
                     </div>
                     <div class="form-actions">
                        <button type="button" class="btn btn-info" onclick="submitOrder()">提交</button>
                        <button type="button" class="btn btn-default" onclick="javascript:window.location.href='/openticket/index'">取消</button>
                     </div>
                  </form>
               </div>
            </div>
            <!-- END SAMPLE FORM PORTLET-->

         </div>
      </div>


   </div>
   <!-- END PAGE CONTENT-->
</div>
<!-- END PAGE -->
</div>
<!-- END CONTAINER -->
<!-- BEGIN FOOTER -->
<div class="footer">
   <div class="footer-inner">

   </div>
   <div class="footer-tools">
         <span class="go-top">
         <i class="icon-angle-up"></i>
         </span>
   </div>
</div>
<!-- END FOOTER -->
<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<!--[if lt IE 9]>
<script src="plugins/respond.min.js"></script>
<script src="plugins/excanvas.min.js"></script>
<![endif]-->
<script src="plugins/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="plugins/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="plugins/bootstrap-hover-dropdown/twitter-bootstrap-hover-dropdown.min.js" type="text/javascript" ></script>
<script src="plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script src="plugins/jquery.blockui.min.js" type="text/javascript"></script>
<script src="plugins/jquery.cookie.min.js" type="text/javascript"></script>
<script src="plugins/uniform/jquery.uniform.min.js" type="text/javascript" ></script>
<!-- END CORE PLUGINS -->
<script src="scripts/app.js"></script>
<script src="scripts/form_future.js"></script>
<script>
    jQuery(document).ready(function() {
        // initiate layout and plugins
        App.init();
    });
</script>
<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->
</html>
